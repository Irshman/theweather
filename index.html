<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link type="image/x-icon" href="./img/favicon.ico" rel="shortcut icon">
    <title>The weather</title>
</head>
<body>

<div class="preloader-wrap">
    <div class="preloader">
        <div class="preloader-top">
            <div class="preloader-top-sun">
                <div class="preloader-top-sun-bg"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-0"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-45"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-90"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-135"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-180"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-225"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-270"></div>
                <div class="preloader-top-sun-line preloader-top-sun-line-315"></div>
            </div>
        </div>
        <div class="preloader-bottom">
            <div class="preloader-bottom-line preloader-bottom-line-lg"></div>
            <div class="preloader-bottom-line preloader-bottom-line-md"></div>
            <div class="preloader-bottom-line preloader-bottom-line-sm"></div>
            <div class="preloader-bottom-line preloader-bottom-line-xs"></div>
        </div>
    </div>
</div>

                            </defs>

                                <path d="M 45 89.213 c -1.712 0 -3.099 -1.387 -3.099 -3.099 V 68.655 c 0 -1.712 1.388 -3.099 3.099 -3.099 c 1.712 0 3.099 1.387 3.099 3.099 v 17.459 C 48.099 87.826 46.712 89.213 45 89.213 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />

                            </g>
                            </svg>
                        </button>
                    <input class="weather-page__search" id="enterCity" type="text" placeholder="Enter city">
                </div>
                <input class="weather-page__btn" type="button" value="Знайти">
            </form>
            <div class="weather-page__main">
                <h1 class="weather-page__title">Kyiv</h1>
                <div class="weather-page__description">Clear</div>
                <div class="weather-page__deg">21</div>
                <div class="weather-page__wind-speed"></div>
                <div class="weather-page__pressure"></div>
            </div>
        </div>
    </main>
    
    <script src="./scripts/script.js"></script>

</html>
